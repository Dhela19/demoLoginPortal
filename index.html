<head>

        <header>

                        <a href="#"> Login </a>
                    </div>
                    <p class="subInfo color5"> forgot password? </p>
                </div>
    
            </div>
    
    
            <div class="section2">
    
                <p class="schoolTagText">
                    Setting over 5000+ Students on thier career paths
                </p>
    
                <div class="quickLinksSection">
                    <a href="#" class="quickLinks">News</a>
